{% extends 'layout.html' %} 
{% block body %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Calibri', Arial, sans-serif;
    }

    body {
        background: url('/static/images/c.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .container-box {
        width: 550px;
        height: auto;
        margin: 3% auto; /* Adjust vertical margin for positioning */
        color: black;
        border-radius: 25px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Shadow for a 3D effect */
        text-align: center;
    }

    .form-group label {
        font-size: 21px;
    }

    .form-group input[type="number"] {
        font-weight: normal; /* Set input font-weight to normal */
    }

    .btn-info {
        color: black;
        font-weight: bold;
        width: 130px;
        height: 50px;
        border-radius: 12px;
        font-size: 21px;
    }

    h2 {
        text-align: center;
        margin: 0;
        color: whitesmoke;
        font-weight: bold;
        font-size: 60px;
    }
</style>

<h2 style="text-align: center; margin-top: 50px;">Find out the most suitable crop to grow in your farm</h2>

<div class="container-box">
    <form method="POST" action="{{ url_for('crop_prediction') }}">
        <div class="form-group">
            <label for="Nitrogen"><b>Nitrogen</b></label>
            <input
                type="number"
                class="form-control"
                id="Nitrogen"
                name="nitrogen"
                placeholder="Enter the value (example: 50)"
                required
            />
        </div>
        <div class="form-group">
            <label for="Phosphorus"><b>Phosphorus</b></label>
            <input
                type="number"
                class="form-control"
                id="Phosphorus"
                name="phosphorus"
                placeholder="Enter the value (example: 50)"
                required
            />
        </div>
        <div class="form-group">
            <label for="Potassium"><b>Potassium</b></label>
            <input
                type="number"
                class="form-control"
                id="Potassium"
                name="potassium"
                placeholder="Enter the value (example: 50)"
                required
            />
        </div>
        <div class="form-group">
            <label for="pH"><b>pH level</b></label>
            <select
                class="form-control"
                id="pH"
                name="pH"
                required
            >
                <option value="">Select pH level</option>
                {% for i in range(1, 15) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="Rainfall"><b>Rainfall (in mm)</b></label>
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="Rainfall"
                name="rainfall"
                placeholder="Enter the value"
                required
            />
        </div>
        <div class="form-group">
            <label for="Humidity"><b>Humidity (in %)</b></label>
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="Humidity"
                name="humidity"
                placeholder="Enter the value"
                required
            />
        </div>
        <div class="form-group">
            <label for="Temperature"><b>Temperature (in Â°C)</b></label>
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="Temperature"
                name="temperature"
                placeholder="Enter the value"
                required
            />
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info">Predict</button>
        </div>
    </form>
</div>

{% endblock %}
