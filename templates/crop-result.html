{% extends 'layout.html' %}

{% block body %}
<style>
  .mt-0 {
    margin-top: 100px !important;
  }
</style>

<body style="background-color: whitesmoke; font-family: 'Roboto', sans-serif;">
  <div class="container py-2 mx-auto my-50 h-10" style="margin: 12rem;">
    <div class="row">
      <div class="col-sm py-2 py-md-3">
        <div class="text-center">
          <h1 style="color: black;"><b>You should grow <i>{{ prediction }}</i> in your farm</b></h1>
          <img src="{{ url_for('static', filename='images/' + prediction + '.jpg') }}" alt="{{ prediction }}" style="max-width: 500px; max-height: 500px;">
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
