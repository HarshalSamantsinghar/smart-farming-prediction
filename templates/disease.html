{% extends 'layout.html' %}

{% block body %}

<style>
  html, body {
  background-color: #1C00ff00;
  background-image: url('/static/images/abc.jpg'); 
  background-size: cover; /* Adjust width and height */
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: top; /* Adjust the position as needed */
  height: 100%;
  margin: 0;
}


  h2 {
    text-align: center;
    margin: 0px;
    color: black;
    font-weight: bold;
  }

  .content-wrapper {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    align-items: flex-start; /* Align to the left */
    justify-content: center; /* Center vertically */
    min-height: calc(100vh - 80px); /* Adjust height minus navbar/footer */
    padding-left: 150px; /* Adjust left padding to move content to the right */
  }

  .container-box {
    width: 500px;
    height: 480px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
    border-radius: 25px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Shadow for a 3D effect */
    font-weight: bold;
    text-align: center;
  }

  #output-image {
    max-width: 50%; /* Ensures the image does not exceed the form width */
    height: auto;   /* Maintains aspect ratio */
    display: block;
    margin: 10px auto; /* Center the image */
  }

  .form-signin .form-control-file {
    display: block;
    margin: 0 auto 10px auto; /* Center the file input and add bottom margin */
    text-align: center; /* Center the text inside the file input */
    width: 100%; /* Full width */
  }

  .form-signin button {
    margin-top: 10px;
  }
</style>

<div class="content-wrapper">
    <h2 style="font-family: 'Argene'; font-size: 50px; color: white;">Discover what ailment is affecting your plant...</h2>
    <br><br>
    <div class="container-box">
      <form class="form-signin" method="post" enctype="multipart/form-data">
        <h2 class="h4 mb-3 font-weight-normal"><b><span style="font-family: 'Argene';">Please Upload The Image</span></b></h2>
        <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
        <br><br>
        <img id="output-image" class="rounded mx-auto d-block" />
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold; background-color: green;">Predict</button>
      </form>
    </div>
  </div>


  

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function() {
      var output = document.getElementById('output-image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
