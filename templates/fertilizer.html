{% extends 'layout.html' %}

{% block body %}

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
  }

  body {
    background: url('/static/images/b.jpg') no-repeat center center fixed;
    background-size: 100% 100%; /* Adjusts the background image size */
  }

  .content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Align to the top */
    height: 100vh; /* Full viewport height */
    padding-top: 20px; /* Add padding to create space at the top */
  }

  .container-box {
    width: 500px;
    height: 450px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
    border-radius: 25px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Shadow for a 3D effect */
    text-align: center;
    margin-top: 180px; /* Adjust margin to control space below heading */
    margin-left: 30%; 
  }

  .form-group label {
    font-size: 21px;
  }

  .form-group input, .form-group select {

  }


  .btn-info {
    color: black;
    font-weight: bold;
    width: 130px;
    height: 50px;
    border-radius: 12px;
    font-size: 21px;
  }

  h2 {
    text-align: center;
    margin: 0;
    color: black; /* Tomato color */
    font-weight: bold;
    margin-bottom: 10px; /* Space between heading and box */
    font-size: 70px; /* Increased font size */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add text shadow */
    font-family: 'Argene', Arial, sans-serif; /* Ensure font consistency */
  }
</style>

<div class="content-wrapper">
  <h2>Fertilizer Recommendation</h2>
  <div class="container-box">
    <form method="POST" action="{{ url_for('fert_recommend') }}">
      <div class="form-group">
        <label for="Nitrogen"><b>Nitrogen</b></label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          name="nitrogen"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="Phosphorus"><b>Phosphorus</b></label>
        <input
          type="number"
          class="form-control"
          id="Phosphorus"
          name="phosphorus"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="Potassium"><b>Potassium</b></label>
        <input
          type="number"
          class="form-control"
          id="Potassium"
          name="potassium"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="crop"><b>Select Crop</b></label>
        <select
          name="cropname"
          class="form-control"
          id="crop"
          required
        >
          <option selected>Select crop</option>
          <option>rice</option>
          <option>maize</option>
          <option>chickpea</option>
          <option>kidneybeans</option>
          <option>pigeonpeas</option>
          <option>mothbeans</option>
          <option>mungbean</option>
          <option>blackgram</option>
          <option>lentil</option>
          <option>pomegranate</option>
          <option>banana</option>
          <option>mango</option>
          <option>grapes</option>
          <option>watermelon</option>
          <option>muskmelon</option>
          <option>apple</option>
          <option>orange</option>
          <option>papaya</option>
          <option>coconut</option>
          <option>cotton</option>
          <option>jute</option>
          <option>coffee</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-info">Predict</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
